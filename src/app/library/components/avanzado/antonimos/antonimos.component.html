

<body>
  <div class="container">
    <mat-card>
      <mat-card-title>Antónimos en inglés</mat-card-title>

      <table mat-table [dataSource]="antonimos" class="mat-elevation-z2 antonimos-table">

        <!-- Palabra columna -->
        <ng-container matColumnDef="palabra">
          <th mat-header-cell *matHeaderCellDef> Palabra </th>
          <td mat-cell *matCellDef="let elemento"> {{ elemento.palabra }} </td>
        </ng-container>

        <!-- Antónimo columna -->
        <ng-container matColumnDef="antonimo">
          <th mat-header-cell *matHeaderCellDef> Antónimo </th>
          <td mat-cell *matCellDef="let elemento"> {{ elemento.antonimo }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </mat-card>
  </div>
</body>
