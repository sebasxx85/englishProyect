

<body>
  <div class="container">
    <mat-card>
      <mat-card-title>Sinónimos en inglés</mat-card-title>

      <table mat-table [dataSource]="sinonimos" class="mat-elevation-z2 antonimos-table">

        <!-- Palabra columna -->
        <ng-container matColumnDef="palabra">
          <th mat-header-cell *matHeaderCellDef> Palabra </th>
          <td mat-cell *matCellDef="let elemento"> {{ elemento.palabra }} </td>
        </ng-container>

        <!-- Sinónimo columna -->
        <ng-container matColumnDef="sinonimo">
          <th mat-header-cell *matHeaderCellDef> Sinónimo </th>
          <td mat-cell *matCellDef="let elemento"> {{ elemento.sinonimo }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </mat-card>
  </div>
</body>
