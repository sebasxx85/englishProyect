<body>
    <div class="container">
      <mat-card>
        <mat-card-title>Pronombres en inglés – Tipos, traducción y ejemplo</mat-card-title>
  
        <table mat-table [dataSource]="pronombres" class="mat-elevation-z2 antonimos-table">
  
          <!-- Pronombre -->
          <ng-container matColumnDef="pronombre">
            <th mat-header-cell *matHeaderCellDef> Pronombre </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.pronombre }} </td>
          </ng-container>
  
          <!-- Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.tipo }} </td>
          </ng-container>
  
          <!-- Traducción -->
          <ng-container matColumnDef="traduccion">
            <th mat-header-cell *matHeaderCellDef> Traducción </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.traduccion }} </td>
          </ng-container>
  
          <!-- Ejemplo -->
          <ng-container matColumnDef="ejemplo">
            <th mat-header-cell *matHeaderCellDef> Ejemplo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.ejemplo }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </mat-card>
    </div>
  </body>
