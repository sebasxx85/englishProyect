<body>
    <div class="container">
      <mat-card>
        <mat-card-title>Presente Simple – Conjugación y ejemplos</mat-card-title>
  
        <table mat-table [dataSource]="oraciones" class="mat-elevation-z2 antonimos-table">
  
          <!-- Pronombre -->
          <ng-container matColumnDef="pronombre">
            <th mat-header-cell *matHeaderCellDef> Pronombre </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.pronombre }} </td>
          </ng-container>
  
          <!-- Verbo base -->
          <ng-container matColumnDef="verboBase">
            <th mat-header-cell *matHeaderCellDef> Verbo base </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.verboBase }} </td>
          </ng-container>
  
          <!-- Verbo presente -->
          <ng-container matColumnDef="verboPresente">
            <th mat-header-cell *matHeaderCellDef> Verbo presente </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.verboPresente }} </td>
          </ng-container>
  
          <!-- Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.tipo }} </td>
          </ng-container>
  
          <!-- Ejemplo -->
          <ng-container matColumnDef="ejemplo">
            <th mat-header-cell *matHeaderCellDef> Ejemplo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.ejemplo }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </mat-card>
    </div>
  </body>
