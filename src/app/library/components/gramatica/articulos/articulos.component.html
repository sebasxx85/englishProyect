<body>
    <div class="container">
      <mat-card>
        <mat-card-title>Artículos en inglés – Uso y ejemplos</mat-card-title>
  
        <table mat-table [dataSource]="articulos" class="mat-elevation-z2 antonimos-table">
  
          <!-- Artículo -->
          <ng-container matColumnDef="articulo">
            <th mat-header-cell *matHeaderCellDef> Artículo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.articulo }} </td>
          </ng-container>
  
          <!-- Tipo -->
          <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.tipo }} </td>
          </ng-container>
  
          <!-- Uso -->
          <ng-container matColumnDef="uso">
            <th mat-header-cell *matHeaderCellDef> Uso </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.uso }} </td>
          </ng-container>
  
          <!-- Ejemplo -->
          <ng-container matColumnDef="ejemplo">
            <th mat-header-cell *matHeaderCellDef> Ejemplo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.ejemplo }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  
        </table>
      </mat-card>
    </div>
  </body>
