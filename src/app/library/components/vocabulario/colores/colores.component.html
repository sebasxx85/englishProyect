<body>
    <div class="container">
      <mat-card>
        <mat-card-title>Colores en inglés – Traducción y ejemplo</mat-card-title>
  
        <table mat-table [dataSource]="colores" class="mat-elevation-z2 antonimos-table">
  
          <!-- Color -->
          <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.color }} </td>
          </ng-container>
  
          <!-- Traducción -->
          <ng-container matColumnDef="traduccion">
            <th mat-header-cell *matHeaderCellDef> Traducción </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.traduccion }} </td>
          </ng-container>
  
          <!-- Ejemplo -->
          <ng-container matColumnDef="ejemplo">
            <th mat-header-cell *matHeaderCellDef> Ejemplo </th>
            <td mat-cell *matCellDef="let elem"> {{ elem.ejemplo }} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
        </table>
      </mat-card>
    </div>
  </body>
