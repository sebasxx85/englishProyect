

<body>
  <div class="container">
    <mat-card>
      <mat-card-title>Verbo To Do – Presente y Pasado</mat-card-title>

      <table mat-table [dataSource]="conjugaciones" class="mat-elevation-z2 antonimos-table">

        <!-- Pronombre -->
        <ng-container matColumnDef="pronombre">
          <th mat-header-cell *matHeaderCellDef> Pronombre </th>
          <td mat-cell *matCellDef="let elem"> {{ elem.pronombre }} </td>
        </ng-container>

        <!-- Presente -->
        <ng-container matColumnDef="presente">
          <th mat-header-cell *matHeaderCellDef> Presente </th>
          <td mat-cell *matCellDef="let elem"> {{ elem.presente }} </td>
        </ng-container>

        <!-- Traducción presente -->
        <ng-container matColumnDef="traduccionPresente">
          <th mat-header-cell *matHeaderCellDef> Traducción presente </th>
          <td mat-cell *matCellDef="let elem"> {{ elem.traduccionPresente }} </td>
        </ng-container>

        <!-- Pasado -->
        <ng-container matColumnDef="pasado">
          <th mat-header-cell *matHeaderCellDef> Pasado </th>
          <td mat-cell *matCellDef="let elem"> {{ elem.pasado }} </td>
        </ng-container>

        <!-- Traducción pasado -->
        <ng-container matColumnDef="traduccionPasado">
          <th mat-header-cell *matHeaderCellDef> Traducción pasado </th>
          <td mat-cell *matCellDef="let elem"> {{ elem.traduccionPasado }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
    </mat-card>
  </div>
</body>
