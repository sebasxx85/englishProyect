<app-header [title]="title"></app-header>

<body>
  <div class="card-container">
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <div class="form-group">
          <label for="usuario" class="cantidad">Usuario:</label>
          <input type="text" name="usuario" class="usuario" formControlName="usuario" placeholder="Ingresa Tu correo">
        </div>
        <div class="form-group">
          <label for="password" class="cantidad">Contraseña:</label>
          <input type="password" name="password" class="password" formControlName="password" placeholder="Ingresa Tu contraseña">
        </div>
      </form>
      
      <div class="button-container">
        <button mat-flat-button color="primary" class="boton" (click)="ingresar()">Ingresar</button>
        <a routerLink="/crear-usuario" class="crear-usuario-link">Crear usuario</a>
      </div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"
        class="progreso"></mat-progress-bar>
    </mat-card>
  </div>
  <router-outlet></router-outlet>
</body>
<app-footer></app-footer>
