<app-header [title]="title"></app-header>

<body>
  <div class="card-container">
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <div class="form-group">
          <label for="nproyecto" class="cantidad">Usuario:</label>
          <input type="usuario" name="usuario" class="cantidadinput" min="1"
            max="10" formControlName="usuario" placeholder="0">
        </div>
        <div class="form-group">
          <label for="nproyecto" class="contrasena">Contrase√±a:</label>
          <input type="password" name="contrasena" class="cantidadinput" min="5"
            max="10" formControlName="contrasena" placeholder="0">
        </div>
      </form>
      <div class="float-left">
        <button mat-flat-button color="primary" class="boton"
          (click)="ingresar()">Ingresar</button>
      </div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"
        class="progreso"></mat-progress-bar>
    </mat-card>
  </div>

</body>
<app-footer></app-footer>
