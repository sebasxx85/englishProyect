<app-header [title]="title"></app-header>

<body>
  <div class="card-container">
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="crearUsuario()">
        <div class="form-group">
          <label for="user" class="cantidad">Usuario:</label>
          <input type="text" name="user" class="input-text" formControlName="user" placeholder="Ingresa un usuario">
        </div>
        <div class="form-group">
          <label for="email" class="cantidad">Email:</label>
          <input type="email" name="email" class="input-text" formControlName="email" placeholder="Ingresa un correo">
        </div>
        <div class="form-group">
          <label for="password" class="cantidad">Contrase単a:</label>
          <input type="password" name="password" class="input-text" formControlName="password" placeholder="Ingresa una contrase単a">
        </div>
        <div class="form-group">
          <label for="password" class="cantidad">Repetir Contrase単a:</label>
          <input type="password" name="password" class="input-text" formControlName="password" placeholder="Reingresa la contrase単a">
        </div>
      </form>

      <div class="button-container">
        <button mat-flat-button color="primary" class="boton" (click)="crearUsuario()">Crear</button>
        <p *ngIf="mensaje" class="mensaje-error">{{ mensaje }}</p>
      </div>

      <mat-progress-bar *ngIf="loading" mode="indeterminate" class="progreso"></mat-progress-bar>
    </mat-card>
  </div>
  <router-outlet></router-outlet>
</body>

<app-footer></app-footer>
