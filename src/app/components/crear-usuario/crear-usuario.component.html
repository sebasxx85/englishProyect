<app-header [title]="title"></app-header>

<body>
  <div class="card-container">
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="crearUsuario()">
        <div class="form-group">
          <label for="user" class="cantidad">Usuario:</label>
          <input type="text" name="user" class="usuario" formControlName="user" placeholder="Ingresa Tu usuario">
        </div>
        <div class="form-group">
          <label for="email" class="cantidad">Email:</label>
          <input type="email" name="email" class="email" formControlName="email" placeholder="Ingresa Tu correo">
        </div>
        <div class="form-group">
          <label for="name" class="cantidad">Nombre:</label>
          <input type="text" name="name" class="name" formControlName="name" placeholder="Ingresa Tu nombre">
        </div>
        <div class="form-group">
          <label for="password" class="cantidad">Contraseña:</label>
          <input type="password" name="password" class="contrasena" formControlName="password" placeholder="Ingresa Tu contraseña">
        </div>
      </form>
      
      <div class="float-left">
        <button mat-flat-button color="primary" class="boton" (click)="crearUsuario()">Crear</button>
        <p *ngIf="mensaje" class="mensaje-error">{{ mensaje }}</p>
      </div>
      
      <mat-progress-bar *ngIf="loading" mode="indeterminate"
        class="progreso"></mat-progress-bar>
    </mat-card>
  </div>
  <router-outlet></router-outlet>
</body>
<app-footer></app-footer>
