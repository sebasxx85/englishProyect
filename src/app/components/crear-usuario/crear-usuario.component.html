<app-header [title]="title"></app-header>

<body>
  <div class="card-container">
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="crearUsuario()">
        <div class="form-group">
          <label for="nproyecto" class="cantidad">Usuario:</label>
          <input type="usuario" name="usuario" class="usuario" min="5"
            max="20" formControlName="usuario" placeholder="Ingresa Tu correo">
        </div>
        <div class="form-group">
          <label for="nproyecto" class="cantidad">Email:</label>
          <input type="password" name="contrasena" class="contrasena" min="5"
            max="10" formControlName="contrasena" placeholder="Ingresa Tu contraseÃ±a">
        </div>
      </form>
      <div class="float-left">
        <button mat-flat-button color="primary" class="boton"
          (click)="crearUsuario()">Ingresar</button>
      </div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"
        class="progreso"></mat-progress-bar>
    </mat-card>
  </div>
  <router-outlet></router-outlet>
</body>
<app-footer></app-footer>
