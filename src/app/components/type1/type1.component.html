<app-header [title]="title"></app-header>

<body>

  <div class="card-container">
    <!-- Preguntas y Respuestas en dos columnas -->
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="enviar()">
        <div class="row">
          <!-- Preguntas y respuestas alineadas en la misma fila -->
          <div class="form-group" *ngFor="let index of cantidadArray; let i = index">
            <div class="col">
              <button mat-flat-button color="primary" class="botonword">
                {{ dataTablePreguntas[i] }}
              </button>
              <label>Respuesta</label>
              <select [name]="'respuesta' + i" [formControlName]="'respuesta' + i">
                <option *ngFor="let respuesta of dataTableRespuestas" [value]="respuesta">
                  {{ respuesta }}
                </option>
              </select>
            </div>
          </div>
          </div>

          <div class="button-container">
            <button mat-flat-button color="primary" class="boton" (click)="enviar()">Enviar</button>
            <span class="contador-display">{{ contador }} segundos restantes</span>
          </div>

        <mat-progress-bar *ngIf="loading" mode="indeterminate"
          class="progreso"></mat-progress-bar>
      </form>
    </mat-card>
  </div>

</body>

<app-footer></app-footer>
