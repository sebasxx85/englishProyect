<app-header [title]="title"></app-header>

<body>

  <div class="card-container">
    <!--Card 1-->
    <mat-card class="custom-card">
      <mat-card-title>Resultados de la Prueba</mat-card-title>
      <mat-card-content>
        <p>Respuestas Correctas: {{ respuestasCorrectas }}</p>
        <p>
          Respuestas Incorrectas: {{ respuestasIncorrectas }}
          <mat-icon color="warn" class="red-icon">close</mat-icon>
        </p>
        <p *ngIf="respuestasIncorrectas > 0">
          
          <a [routerLink]="'/table-errors'" class="error-link">Ver Errores</a>
        </p>
        <p>Puntaje: {{ Puntaje }}</p>
      </mat-card-content>

      <div class="espacio"></div>
      <mat-card-title>Mis Ãºltimos puntajes</mat-card-title>
      <mat-card-content>
        <p>{{ ultimosPuntajes.join(', ') }}</p>
      </mat-card-content>

      <div class="button-container">
        <button mat-flat-button color="primary" class="boton" (click)="volver()">Volver</button>
        <button mat-flat-button color="primary" class="boton-reset" (click)="reset()">Reset</button>
      </div>
      
      <div *ngIf="loading" class="spinner-container">
        <div class="custom-spinner"></div>
      </div>

    </mat-card>

  </div>

</body>

<app-footer></app-footer>
