<app-header [title]="title"></app-header>

<body>
  <div class="card-container">
    <mat-card class="custom-card">
      <form [formGroup]="form" (ngSubmit)="empezar()">
        <div class="form-group">
          <label for="cliente" class="idioma">Elige tu idioma:</label>
          <select name="idioma" formControlName="idioma">
            <option value="Ingles">Inglés</option>
            <option value="Portugues">Portugués</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nproyecto" class="level">Nivel:</label>
          <select name="nivel" formControlName="nivel">
            <option value="principiante">Principiante(A0)</option>
            <option value="basico">Básico(A1)</option>
            <option value="basico-alto">Básico-Alto(A2)</option>
            <option value="intermedio">Intermedio(B1)</option>
            <option value="intermedio-alto">Intermedio-Alto(B2)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="nproyecto" class="cantidad">Cantidad de preguntas:</label>
          <input type="number" name="cantidad" class="cantidadinput" min="4" max="10"
            formControlName="cantidad" placeholder="0">
        </div>
        <div class="form-group">
          <label for="nproyecto" class="timetag">Con Tiempo:</label>
          <input type="radio" name="time" value="true" formControlName="time">
          <label for="time-si" class="time">Sí</label>
          <input type="radio" name="time" value="false" formControlName="time">
          <label for="time-no" class="time">No</label>
        </div>
      </form>
      <div class="float-left">
        <button mat-flat-button color="primary" class="boton"
          (click)="empezar()">Empezar</button>
      </div>
      <mat-progress-bar *ngIf="loading" mode="indeterminate"
        class="progreso"></mat-progress-bar>
    </mat-card>
  </div>

</body>
<app-footer></app-footer>
