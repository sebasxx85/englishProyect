<header>
  <mat-toolbar class="toolbar">
    <!-- Menú para dispositivos móviles -->
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Título con enlace a Home -->
    <span class="toolbar-title">
      <a href="home">Language Tests</a>
    </span>

    <span class="spacer"></span>

    <!-- Menú desplegable -->
    <mat-menu #menu="matMenu" class="mat-menu">
      <button mat-menu-item [routerLink]="'/ingresar'">
        <mat-icon>login</mat-icon> Ingresar
      </button>
      <button mat-menu-item [routerLink]="'/ejercicios'">
        <mat-icon>school</mat-icon> Practicar
      </button>
      <button mat-menu-item [routerLink]="'/cursos'">
        <mat-icon>book</mat-icon> Cursos
      </button>
      <button mat-menu-item [routerLink]="'/ranking'">
        <mat-icon>leaderboard</mat-icon> Ranking
      </button>
    </mat-menu>
  </mat-toolbar>
</header>
